        div {
  width: 100px;

  transition: 2s;
  transition-delay: 0.2s;

}

div:hover {
  width: 120px;
  height: 120px;
  background-color: yellow;
  transform: rotate(20deg);
}
div:hover {
    width: 200px;
    height: 200px;
    background-color:purple;
    transform: rotate3d();
}
</style>
