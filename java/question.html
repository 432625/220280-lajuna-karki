<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFUN(){
            document.getElementById("demo").classList.add("dark-mode");
        }
        function myFun2{
            document.getElementById("demo").classList.remove("dark-mode")
        }
    </script>
    <style>
        .dark-mode {
            background-color: black;
            color: #ffffff;
        }
    </style>

</head>
<body>

    <div style="border: 1px solid black"></div>
  <h1>THIS IS A TITLE</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum perspiciatis tempora numquam illum! Ab, eaque odio culpa consequuntur autem similique voluptatum assumenda maiores doloremque porro! Illum facere minima magnam quam.
  </p>
  <button onclick="myFun()">Light mode</button>
  <button onclick="myFUN2()">Dark mode</button>
</html>
